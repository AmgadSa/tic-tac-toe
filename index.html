<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <p>Choose First Player Marker:</p>
        <label for="PC">Play Against PC</label>
        <input type="checkbox" name="PC" id="PC">
        <button onclick="game.start('X')">X</button>
        <button onclick="game.start('O')">O</button>
    </div>
</body>
</html>
